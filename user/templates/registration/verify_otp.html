{% extends 'base.html' %}

{% block content %}
<h2>Verify OTP</h2>
<p>Please enter the OTP that you received on your phone to complete your registration:</p>

<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="otp">OTP:</label>
    <input type="text" id="otp" name="otp" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Verify</button>
</form>
{% endblock %}
